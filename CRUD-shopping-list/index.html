<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <title>Shoping List</title>
</head>

<body>
    <section class="bg-dark-subtle vh-100 d-flex justify-content-center align-items-center">
        <div class="w-50 h-50 bg-light-subtle border border-2 rounded rounded-4 shadow">
            <h1 class="text-center p-4">Grocery list</h1>
            <form class="grocery-form">
                <div class="form-control border-0 d-flex justify-content-center">
                    <input type="text" id="grocery" placeholder="exemple: eggs"
                        class="w-75 fs-5 border-0 bg-dark-subtle border rounded-start">
                    <button class="btn btn-secondary border rounded-0 rounded-end">
                        Submit
                    </button>
                </div>
            </form>
            <div class="grocery-container">
                <div class="grocery-list">
                    <article class="grocery-item d-flex justify-content-between">
                        <p class="title">item</p>
                        <div class="btn-container">
                            <button type="button" class="edit-btn"><i class="fas fa-edit"></i></button>
                            <button type="button" class="delete-btn"><i class="fas fa-trash"></i></button>
                        </div>
                    </article>
                </div>
                <div class="clear-div d-flex justify-content-center">
                    <button type="button" class="clear-btn">clear items</button>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
